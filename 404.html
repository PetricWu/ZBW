<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- 百度SEO：404页面不索引 -->
  <title>页面未找到-华诚招标代理</title>
  <meta name="description" content="抱歉，您访问的页面不存在。请返回首页或浏览我们的文章资讯。">
  <meta name="robots" content="noindex, follow">
  <meta name="baiduspider" content="noindex, follow">
  
  <!-- 移动端优化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 样式文件 -->
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- 站点图标 -->
  <link rel="icon" type="image/png" href="/images/favicon.png">
  
  <style>
    .error-page {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 24px;
      background-color: var(--gov-gray);
    }
    
    .error-content {
      max-width: 500px;
      background-color: var(--gov-white);
      padding: 60px 40px;
      border-radius: 4px;
      border: 1px solid var(--gov-border);
    }
    
    /* 404线稿插图 */
    .error-illustration {
      width: 140px;
      height: 140px;
      margin: 0 auto 32px;
      color: var(--gov-blue);
      opacity: 0.8;
    }
    
    .error-code {
      font-size: 72px;
      font-weight: 700;
      color: var(--gov-blue);
      line-height: 1;
      margin-bottom: 16px;
    }
    
    .error-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--gov-text);
      margin-bottom: 12px;
    }
    
    .error-desc {
      font-size: 15px;
      color: var(--gov-text-light);
      margin-bottom: 32px;
      line-height: 1.7;
    }
    
    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .error-suggestions {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid var(--gov-border);
      text-align: left;
    }
    
    .error-suggestions h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--gov-text);
      margin-bottom: 16px;
    }
    
    .error-suggestions ul {
      list-style: none;
    }
    
    .error-suggestions li {
      margin-bottom: 10px;
    }
    
    .error-suggestions a {
      font-size: 14px;
      color: var(--gov-blue);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .error-suggestions a:hover {
      color: var(--gov-blue-dark);
    }
    
    .error-suggestions a::before {
      content: '';
      width: 4px;
      height: 4px;
      background-color: var(--gov-blue);
      border-radius: 50%;
    }
    
    @media (max-width: 480px) {
      .error-content {
        padding: 40px 24px;
      }
      
      .error-code {
        font-size: 56px;
      }
      
      .error-title {
        font-size: 20px;
      }
      
      .error-illustration {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  
  <!-- 头部导航 -->
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo logo-decoration" title="华诚招标代理">
        <img src="/images/logo.png" alt="华诚招标代理" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <span class="logo-text" style="display: none;">华诚招标代理</span>
      </a>
      
      <nav class="nav" role="navigation" aria-label="主导航">
        <a href="/" class="nav-item">首页</a>
        <a href="/articles.html" class="nav-item">文章资讯</a>
        <a href="/about.html" class="nav-item">关于我们</a>
        <a href="/contact.html" class="nav-item">联系方式</a>
      </nav>
      
      <div class="header-search">
        <input type="text" class="search-input" placeholder="搜索文章..." aria-label="搜索文章">
        <button class="search-btn" type="button">搜索</button>
      </div>
      
      <button class="mobile-menu-btn" type="button" aria-label="打开菜单">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  
  <!-- 错误页面主体 -->
  <main class="error-page">
    <div class="error-content">
      <!-- 404线稿插图（困惑/搜索图标） -->
      <svg class="error-illustration" viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="35" r="20"/>
        <circle cx="42" cy="32" r="3"/>
        <circle cx="58" cy="32" r="3"/>
        <path d="M42 42q8 8 16 0"/>
        <path d="M30 75v-10c0-5.5 4.5-10 10-10h20c5.5 0 10 4.5 10 10v10"/>
        <circle cx="80" cy="80" r="15"/>
        <path d="M72 80h16"/>
        <path d="M80 72v16"/>
      </svg>
      
      <!-- 错误代码 -->
      <div class="error-code">404</div>
      
      <!-- 错误标题 -->
      <h1 class="error-title">页面未找到</h1>
      
      <!-- 错误描述 -->
      <p class="error-desc">
        抱歉，您访问的页面不存在或已被移除。<br>
        请检查网址是否正确，或返回首页继续浏览。
      </p>
      
      <!-- 操作按钮 -->
      <div class="error-actions">
        <a href="/" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          返回首页
        </a>
        <a href="/articles.html" class="btn btn-secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          浏览文章
        </a>
      </div>
      
      <!-- 推荐链接 -->
      <div class="error-suggestions">
        <h3>您可能想访问：</h3>
        <ul>
          <li><a href="/">网站首页</a></li>
          <li><a href="/articles.html">最新文章资讯</a></li>
          <li><a href="/about.html">了解我们公司</a></li>
          <li><a href="/contact.html">联系获取帮助</a></li>
        </ul>
      </div>
    </div>
  </main>
  
  <!-- 底部信息（简化版） -->
  <footer class="footer" style="margin-top: 0;">
    <div class="footer-inner">
      <div class="footer-bottom" style="border-top: none; padding-top: 0;">
        <p class="footer-copyright">
          &copy; 2024 华诚招标代理有限公司 版权所有 | 京ICP备XXXXXXXX号
        </p>
      </div>
    </div>
  </footer>
  
  <!-- 脚本文件 -->
  <script src="/config.js"></script>
  <script src="/js/main.js"></script>
  
</body>
</html>
