name: Update Article Index

on:
  push:
    branches: [ main ]
    paths:
      - 'markdown/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate index
        run: |
          python3 generate_index.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add markdown/index.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update article index"
          git push
